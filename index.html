<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Nacho's burguer</title>
  </head>
  <body>
    <section id="overlay">
      <img src="https://content.codecademy.com/courses/web-101/unit-6/htmlcss1-img_burger-logo.svg" alt="Davie's Burgers Logo" id="logo">
      <hr>
      <form action="submission.html" method="POST">
        <h1>Crea una hamburguesa</h1>
					<section class="protein">
          <label for="patty">¿Qué tipo de proteina desea en su carne?</label>
    			<input type="text" name="patty" id="patty">
        </section>
        <hr>
        <section class="patties">
          <label for="amount">¿Cuántas medallones quiere?</label>
          <input type="number" name="amount" id="amount">
        </section>
        <hr>
        <section class="cooked">
          <label for="doneness">¿Qué punto de la hamburguesa desea?</label>
          <br>
          <span>Crudo</span>
          <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
          <span>Bien cocido</span>
        </section>
        <hr>
        <section class="toppings">
          <span>¿Qué toppings quiere en su hamburguesa?</span>
          <br>
          <input type="checkbox" name="topping" id="lettuce" value="lettuce">
          <label for="lettuce">Lechuga</label>
          <input type="checkbox" name="topping" id="tomato" value="tomato">
          <label for="tomato">Tomate</label>
          <input type="checkbox" name="topping" id="onion" value="onion">
          <label for="onion">Cebolla</label>
        </section>
        <hr>
        <section class="cheesy">
          <span>¿Le gustaría añadir queso?</span>
          <br>
          <input type="radio" name="cheese" id="yes" value="yes">
          <label for="yes">Si</label>
          <input type="radio" name="cheese" id="no" value="yes">
          <label for="no">No</label>
        </section>
        <hr>
        <section class="bun-type">
          <label for="bun">¿Qué tipo de pan quiere?</label>
          <select name="bun" id="bun">
            <option value="sesame">Sésamo</option>
            <option value="potatoe">Papa</option>
            <option value="pretzel">Magoia</option>
          </select>
        </section>
        <hr>
        <section class="sauce-selection">
          <label for="sauce">¿Qué tipo de salsa quiere?</label>
          <input list="sauces" id="sauce" name="sauce">
          <datalist id="sauces">
            <option value="ketchup"></option>
            <option value="mayo"></option>
            <option value="mostaza"></option>
          </datalist>
        </section>
        <hr>
        <section class="extra-info">
          <label for="extra">¿Algo más que desee añadir?</label>
          <br>
          <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
        </section>
        <hr>

        <section class="submission">
          <!--Add your code below-->
          <input type="submit" value="Nacho pelotudo">
        </section>
        
      </form>
    </section>
  </body>
</html>
